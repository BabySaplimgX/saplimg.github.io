<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Admin Pagina</h1>

    <div class="container">
        <form id="edit-form">
            <label for="edit-date">Datum:</label>
            <input type="text" id="edit-date" name="edit-date" placeholder="Datum" required>

            <label for="edit-entry">Bewerk Dagboekbericht:</label>
            <textarea id="edit-entry" name="edit-entry" placeholder="Voer hier de bewerking in..." required></textarea>

            <button type="submit">Bewerken</button>
        </form>
    </div>

    <script>
        document.getElementById("edit-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const editDate = document.getElementById("edit-date").value;
            const editEntry = document.getElementById("edit-entry").value;

            // Voer hier je bewerkingslogica uit, zoals het bijwerken van de database.

            // Voorbeeld: Toon een alert om de gegevens te tonen (vervang dit met de echte logica).
            alert(`Datum: ${editDate}\nBewerkt Dagboekbericht: ${editEntry}`);

            // Reset de formulierwaarden.
            document.getElementById("edit-date").value = "";
            document.getElementById("edit-entry").value = "";
        });
    </script>
</body>
</html>
