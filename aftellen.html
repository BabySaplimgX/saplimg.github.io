<!DOCTYPE html>
<html>
<head>
    <title>SaplimgX | Aftellen</title>
	<link href="images/Favicon.png" rel="image">
	<link href="images/Favicon.png" rel="icon">
	<link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 28px;
        }
    </style>
</head>
<body background="images/aftellen.png">
    <h1>Yvo is geboren op 25 Januari 2024</h1>
    <p id="timeSince"></p>
  
    <script>
      function updateTime() {
        // Datum van 25 januari 2024
        var targetDate = new Date('2024-01-25T12:38');
  
        // Huidige datum
        var currentDate = new Date();
  
        // Bereken het verschil in tijd
        var timeDifference = currentDate - targetDate;
  
        // Bereken de verschillende eenheden
        var years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365));
        var months = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.44));
        var weeks = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24 * 7));
        var days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
  
        // Bouw de tekst op basis van de eenheden
        var timeText = 'Sinds 25 januari 2024 zijn er verstreken:';
        timeText += years > 0 ? ' ' + years + ' jaar,' : '';
        timeText += months > 0 ? ' ' + months + ' maanden,' : '';
        timeText += weeks > 0 ? ' ' + weeks + ' weken,' : '';
        timeText += days > 0 ? ' ' + days + ' dagen,' : '';
        timeText += hours > 0 ? ' ' + hours + ' uur,' : '';
        timeText += minutes > 0 ? ' ' + minutes + ' minuten,' : '';
  
        // Toon het resultaat op de webpagina
        document.getElementById('timeSince').textContent = timeText;
      }
  
      // Roep updateTime functie aan bij het laden van de pagina
      updateTime();
  
      // Vernieuw de timer elke seconde (1000 milliseconden)
      setInterval(updateTime, 1000);
    </script>
    
</body>
</html>
